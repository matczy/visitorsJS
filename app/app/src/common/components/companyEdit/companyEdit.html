<div>
    <div class="client-detail">
        <div layout="row" style="font-weight: 700;margin-bottom: 8px" layout-align="left center">
            <div style="font-size:24px;font-weight: 700">Edycja</div>
        </div>

        <div layout-padding="4">
            <label>Firma</label>
            <div class="my-typehead-wrapper" >
                <input type="text" ng-disabled="$ctrl.disabled"
                       ng-model="$ctrl.company.name" placeholder="firma"
                       uib-typeahead="company.name as company.name for company in $ctrl.companies | filter:$viewValue"
                       typeahead-min-length="0" class="form-control input-lg m-b">
            </div>
        </div>

        <div layout-padding="4">
            <label>Dodaj do czarnej listy</label>
            <md-switch ng-model="$ctrl.company.isOnBlackList" ng-disabled="$ctrl.disabled" aria-label="Czrna lista" style="margin:0">{{$ctrl.company.isOnBlackList?"Tak":"Nie"}}</md-switch>
        </div>

        <div layout="row" layout-padding>
            <action-button on-click="$ctrl.onEditAction({item:object})" title="Edytuj" color="btn-primary" size="sm"
                           style="margin-right:10px"></action-button>
            <action-button on-click="$ctrl.exitEditMode()" title="Anuluj" color="btn-default" size="sm"></action-button>
        </div>
    </div>
</div>
