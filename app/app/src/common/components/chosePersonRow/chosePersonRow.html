<div layout="row" layout-align="center center" style="padding-top:8px;padding-bottom:8px;">
    <div  flex >
        <div style="font-size:14px">
            <b>{{$ctrl.person.surnameAndName}}</b>
        </div>
        <div style="font-size:12px">
            <span ng-if="$ctrl.person.company.name">Firma: {{$ctrl.person.company.name}}</span>
        </div>
    </div>
    <div flex="15" ng-if="$ctrl.person.phone"><i class="fa fa-phone"></i> {{$ctrl.person.phone| phoneFilter}}</div>
    <div  flex="20" style="margin-right:10px;text-align: right">
        <button class="btn btn-default" ng-click="$ctrl.onAction({object:$ctrl.person})">{{$ctrl.onActionTitle}}</button>
    </div>
</div>
