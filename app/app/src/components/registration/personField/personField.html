<div layout-padding="4" class="form-group my_has-feedback">
    <label style="margin-bottom: 0;padding-bottom: 3px;padding-left:0">Nazwisko i Imię<span
            style="color:red">*</span></label>
    <div class="my-typehead-wrapper">

        <input ng-model="$ctrl.person.surnameAndName"
               ng-disabled="$ctrl.disabled"
               ng-change="$ctrl.surnameAndNameChange({text:$ctrl.person.surnameAndName})"
               type="text"
               placeholder="Nazwisko i Imię"
               name="surnameAndNameField"
               class="form-control input-lg"
               required
               ng-maxlength="80">

        <img ng-if="$ctrl.online && $ctrl.showRecordIcon('surnameAndNameField',$ctrl.formName) && !$ctrl.disabled" ng-src="{{$ctrl.micAnimateSrc}}"
             ng-click="$ctrl.clickRecordIcon('surnameAndNameField',$ctrl.formName)" class="my_form-control-feedback"/>

        <img ng-if="$ctrl.online && !$ctrl.showRecordIcon('surnameAndNameField',$ctrl.formName) && !$ctrl.disabled" ng-src="{{$ctrl.micSrc}}"
             ng-click="$ctrl.clickRecordIcon('surnameAndNameField',$ctrl.formName)" class="my_form-control-feedback"/>
    </div>
    <div style="color:#a51807;padding: 0" role="alert" ng-messages="$ctrl.formName.surnameAndNameField.$error"
         ng-if="$ctrl.formName.surnameAndNameField.$touched">
        <p ng-message="required">Pole Nazwisko i Imię jest wymagane.</p>
        <p ng-message="maxlength">Maxymalna ilość znaków :80</p>
    </div>
</div>

<div layout-padding="4" class="form-group my_has-feedback">
    <label style="margin-bottom: 0;padding-bottom: 3px;padding-left:0">Identyfikator<span
            style="color:red">*</span></label>
    <div class="my-typehead-wrapper">

        <input ng-model="$ctrl.person.documentIdentifier" ng-model-options="{ updateOn: 'blur' }"
               ng-disabled="$ctrl.disabled" type="text" placeholder="Identyfikator" name="documentIdentifierField"
               class="form-control input-lg"
               required
               ng-minlength="4"
               ng-maxlength="11">

        <img ng-if="$ctrl.online && $ctrl.showRecordIcon('documentIdentifierField',$ctrl.formName) && !$ctrl.disabled" ng-src="{{$ctrl.micAnimateSrc}}"
             ng-click="$ctrl.clickRecordIcon('documentIdentifierField',$ctrl.formName)"
             class="my_form-control-feedback"/>

        <img ng-if="$ctrl.online && !$ctrl.showRecordIcon('documentIdentifierField',$ctrl.formName) && !$ctrl.disabled" ng-src="{{$ctrl.micSrc}}"
             ng-click="$ctrl.clickRecordIcon('documentIdentifierField',$ctrl.formName)"
             class="my_form-control-feedback"/>
    </div>
    <div style="color:#a51807;padding:0" role="alert" ng-messages="$ctrl.formName.documentIdentifierField.$error"
         ng-if="$ctrl.formName.documentIdentifierField.$touched">
        <p ng-message="required">Pole Identyfikator jest wymagane.</p>
        <p ng-message="minlength">Minimalna ilość znaków :4</p>
        <p ng-message="maxlength">Maxymalna ilość znaków :11</p>
    </div>
</div>

<div layout-padding="4" class="form-group my_has-feedback">
    <label style="margin-bottom: 0;padding-bottom: 3px;padding-left:0">Telefon</label>
    <div class="my-typehead-wrapper">
        <input ng-model="$ctrl.person.phone" ng-model-options="{ updateOn: 'blur' }" ng-disabled="$ctrl.disabled"
               type="text"
               ui-mask="999-999-999" ui-mask-placeholder ui-mask-placeholder-char="_"
               placeholder="Telefon" name="phoneField"
               class="form-control input-lg">
        <img ng-if="$ctrl.online && $ctrl.showRecordIcon('phoneField',$ctrl.formName) && !$ctrl.disabled" ng-src="{{$ctrl.micAnimateSrc}}"
             ng-click="$ctrl.clickRecordIcon('phoneField',$ctrl.formName)" class="my_form-control-feedback"/>

        <img ng-if="$ctrl.online && !$ctrl.showRecordIcon('phoneField',$ctrl.formName) && !$ctrl.disabled" ng-src="{{$ctrl.micSrc}}"
             ng-click="$ctrl.clickRecordIcon('phoneField',$ctrl.formName)" class="my_form-control-feedback"/>

    </div>

</div>
<div layout-padding="4" style="padding-bottom: 0;" class="form-group my_has-feedback">
    <label style="margin-bottom: 0;padding-bottom: 3px;padding-left:0">Firma</label>
    <div class="my-typehead-wrapper">
        <input type="text" ng-disabled="$ctrl.disabled"
               ng-model="$ctrl.person.company.name" placeholder="firma" name="companyField"
               uib-typeahead="company.name as company.name for company in $ctrl.companies | filter:$viewValue"
               typeahead-min-length="0" class="form-control input-lg">

        <img ng-if="$ctrl.online && $ctrl.showRecordIcon('companyField',$ctrl.formName) && !$ctrl.disabled" ng-src="{{$ctrl.micAnimateSrc}}"
             ng-click="$ctrl.clickRecordIcon('companyField',$ctrl.formName)" class="my_form-control-feedback"/>

        <img ng-if="$ctrl.online && !$ctrl.showRecordIcon('companyField',$ctrl.formName) && !$ctrl.disabled" ng-src="{{$ctrl.micSrc}}"
             ng-click="$ctrl.clickRecordIcon('companyField',$ctrl.formName)" class="my_form-control-feedback"/>
    </div>

</div>
