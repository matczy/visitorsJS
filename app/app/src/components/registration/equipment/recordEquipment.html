<div class="tabs-container" style="margin-left:330px">
    <div class="wrapper wrapper-content animated fadeInRight">

        <section class="row" style="background-color: white;
         border-top: 0;
         padding: 20px 10px 20px 10px;
         border-bottom: 1px solid #e7eaec !important;margin-bottom: 20px;">
            <div flex class="input-group">
                <input type="text" placeholder=" Wpisz barcode sprzętu " ng-model-options="{ debounce: 1000 }" ng-change="$ctrl.search()" class="input input-lg form-control" ng-model="$ctrl.searchText">
                <span class="input-group-btn">
                        <button type="button" class="btn btn-default btn-lg" ng-click="$ctrl.search()"><i class="fa fa-search" style="padding:0"></i> </button>
                </span>
            </div>
        </section>

        <div layout="row" layout-align="space-between center">
            <div class="ibox float-e-margins" flex="100">
                <div class="ibox-content" style=" border-style: solid solid none; border-width: 3px 0 0;">
                    <form role="form" name="recordEquipment" novalidate>
                        <div layout="row">
                            <div layout="column" flex="50" layout-padding>

                                <person-field person="$ctrl.item.assignedPerson" companies="$ctrl.companies" disabled="true"
                                              form_name="recordEquipment">
                                </person-field>
                                <div layout="row" layout-padding style="margin-top:15px">
                                    <action-button on-click="$ctrl.entryAction()" title="Wejście" color="btn-primary"
                                                   size="lg" form_name="recordEquipment"
                                                   flex></action-button>
                                    <span style="width:20px"></span>
                                    <action-button on-click="$ctrl.exitAction()" title="Wyjście" color="btn-danger"
                                                   size="lg" form_name="recordEquipment"
                                                   flex></action-button>
                                </div>
                            </div>
                            <div layout="column" flex layout-padding>
                                <item-field item ="$ctrl.item" disabled="true"></item-field>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
