<div  layout-padding="8" style="padding-top:0; padding-bottom: 0" class="form-group my_has-feedback" >
        <label style="margin-bottom: 0;padding-bottom: 3px;padding-left:0">Nr. Rjestracyjny<span
                style="color:red">*</span></label>
        <div class="my-typehead-wrapper" >
            <input type="text" ng-disabled="$ctrl.disabled" name="registrationField"
                   ng-model="$ctrl.vehicleRegistration" placeholder="Nr. Rjestracyjny"
                   uib-typeahead="vehicle.registration as vehicle.registration for vehicle in $ctrl.vehicles | filter:$viewValue"
                   typeahead-min-length="0" class="form-control input-lg m-b" required>
            <img ng-if="$ctrl.online && $ctrl.showRecordIcon('registrationField',$ctrl.formName)" ng-src="{{$ctrl.micAnimateSrc}}"
                 ng-click="$ctrl.clickRecordIcon('registrationField',$ctrl.formName)" class="my_form-control-feedback"/>

            <img ng-if="$ctrl.online && !$ctrl.showRecordIcon('registrationField',$ctrl.formName)" ng-src="{{$ctrl.micSrc}}" ng-click="$ctrl.clickRecordIcon('registrationField',$ctrl.formName)" class="my_form-control-feedback"/>

        </div>


    <div style="color:#a51807;padding:0" role="alert" ng-messages="$ctrl.formName.registrationField.$error" ng-if="$ctrl.formName.registrationField.$touched">
        <p  ng-message="required">Pole Nr. Rjestracyjny jest wymagane.</p>
    </div>
</div>
